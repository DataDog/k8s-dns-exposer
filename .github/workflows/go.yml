name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
env: 
  GO111MODULE: "on"
  TAG: $GITHUB_REF
  KINDPUSH: "true"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: make build

